<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="icon" href="headerlogo.png" />
  <link rel="stylesheet" href="./loginForm.css">


</head>
<body>
  <div class="container text-center">
    <img class="logo" src="./headerlogo.png" />
    <h4 class="text-primary text-light mt-4">Log in to twitter</h4>
    <form class="formbox">
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Phone,email,username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
      </div>
      <button type="Login" class="btn-primary btn-block btn-login btn-lg">Log in</button>
      <a href="#">Forgot password? Sign up for twitter</a>
    </form>
  </div>
</body>

</html>
